<!DOCTYPE html>
<html>
<head>
<title>table</title>
<style>
  table{
         border:1px solid black;
  }
  th{
      border:1px solid black;
  }
   th, td{
     border:1px solid black;
     padding:1px solid black;
  }
</style>
</head>
<body>
<h1>This is my table</h1>
<table>

     <tr>
       <th>name</th>
       <th>description</th>

       <th>price</th>
     </tr>
  </thread>
   <tbody>
    <tr>
    <td>mango</td>
    <td>ripped mango</td>
    <td>4000</td>
    <td>$320</td>
    </tr>
    <tr>
     <td>banana</td>
     <td>green banana </td>
     <td>5000</td>
     <td>$400</td>
    </tr>
    <tr>
     <td>orange</td>
     <td>american orange</td>
     <td>2000</td>
     <td>$600</td>
    </tr>
   </tbody>
</table>
</body>
</html>
