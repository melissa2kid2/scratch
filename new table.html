<!DOCTYPE html>
<html>
<head>
<title>Centered Table</title>
<style>
table {
  border-collapse: collapse;
  width: 50%;
  margin: 20px auto; 
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
  color: red; 
}
body h1{
      color: red;
      text-align: center;
}
</style>
</head>
<body>
<h1>LIST OF NAMES</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>melissa</td>
    <td>14</td>
    <td>tanzania</td>
  </tr>
  <tr>
    <td>joseph</td>
    <td>15</td>
    <td>kenya</td>
  </tr>
  <tr>
    <td>jasmine</td>
    <td>11</td>
    <td>uganda</td>
  </tr>
</table>
</body>
</html>
